<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
</head>
<body>

<form action="http://localhost:8080/Expense_Manager_war/add" method="post">
    <table style="border: 10px">
        <tr>
            <td>Title</td>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="number" name="amount"></td>
        </tr>
        <tr>
            <td>Note</td>
            <td><input type="text" name="note"></td>
        </tr>
        <tr>
            <td>Payment Mode</td>
            <td><input type="text" name="payment_mode"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Add Expense"></td>
        </tr>
    </table>


</form>
</body>
</html>
