<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
</head>
<body>

<form action="/expense/add" method="post">
    <table style="border: 10px">
        <tr>
            <td>Title</td>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="number" name="amount"></td>
        </tr>
        <tr>
            <td>Note</td>
            <td><input type="text" name="note"></td>
        </tr>
        <tr>
            <td>Payment Mode</td>
            <td><input type="text" name="paymentMode"></td>
        </tr>
        <tr>
            <td>Date and Time</td>
            <td><input type="datetime-local" name="time"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Expense"></td>
        </tr>
    </table>


</form>
</body>
</html>
